<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fake News Detection</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1>Fake News Detection</h1>
      <form action="/analyze" method="post">
        <label for="news">Enter News:</label><br />
        <textarea id="news" name="news" rows="4" cols="50"></textarea><br />
        <input type="submit" value="Analyze" />
      </form>
      <form action="/analyze_via_link" method="post">
        <label for="news_link">Paste News Link:</label><br />
        <input type="text" id="news_link" name="news_link" /><br /><br />
        <input type="submit" value="Analyze" />
      </form>
    </div>
  </body>
</html>
